        function handleMapClick(e) {
            if (!measureMode) return;
            
            const latlng = e.latlng;
            measurePoints.push(latlng);
            
            // Marcador
            L.circleMarker(latlng, {radius: 5, color: '#667eea', fillColor: 'white', fillOpacity: 1}).addTo(measureLayer);
            
            if (measurePoints.length > 1) {
                if (measureMode === 'distance') {
                    const line = L.polyline(measurePoints, {color: '#667eea', weight: 3}).addTo(measureLayer);
                    updateMeasurementResult();
                } else if (measureMode === 'area') {
                    const poly = L.polygon(measurePoints, {color: '#667eea', weight: 3, fillOpacity: 0.2}).addTo(measureLayer);
                    // Limpiar pol√≠gonos anteriores intermedios para solo dejar el actual
                    measureLayer.eachLayer(l => {
                        if (l instanceof L.Polygon && l !== poly) measureLayer.removeLayer(l);
                    });
                    updateMeasurementResult();
                }
            }
        }

        function finishMeasure() {
            if (!measureMode) return;

            measureMode = null;

        function updateMeasurementResult(final = false) {
            if (measurePoints.length < 2) return;
            
            let text = '';
            if (measureMode === 'distance') {
                let dist = 0;
                for(let i=0; i<measurePoints.length-1; i++) {
                    dist += map.distance(measurePoints[i], measurePoints[i+1]);
                }
                text = `üìè Distancia: ${dist < 1000 ? dist.toFixed(1) + ' m' : (dist/1000).toFixed(2) + ' km'}`;
            } else if (measureMode === 'area' && measurePoints.length > 2) {
                // Usar L.GeometryUtil si est√° disponible, sino aproximaci√≥n simple
                let area = 0;
                if (L.GeometryUtil) {
                    area = L.GeometryUtil.geodesicArea(measurePoints);
                } else {
                    // Fallback simple (no geod√©sico)
                    // ... (implementaci√≥n omitida por brevedad, asumiendo librer√≠a cargada)
                    area = 0; 
                }
                text = `üìê √Årea: ${area < 10000 ? area.toFixed(1) + ' m¬≤' : (area/10000).toFixed(2) + ' ha'}`;
            }
            
            if (final) text += ' (Finalizado)';
            showMeasurementResult(text);
        }

        function getWMSGetFeatureInfoUrl(layer, latlng) {
            const point = map.latLngToContainerPoint(latlng, map.getZoom());
            const size = map.getSize();

            const params = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                srs: 'EPSG:4326',
                styles: '',
                transparent: true,
                version: layer.wmsParams.version,
                format: layer.wmsParams.format,
                bbox: map.getBounds().toBBoxString(),
                height: size.y,
                width: size.x,
                layers: layer.wmsParams.layers,
                query_layers: layer.wmsParams.layers,
                info_format: 'text/html'
            };

            params[params.version === '1.3.0' ? 'i' : 'x'] = Math.round(point.x);
            params[params.version === '1.3.0' ? 'j' : 'y'] = Math.round(point.y);

            return layer.wmsParams.url + L.Util.getParamString(params, layer.wmsParams.url, true);
        }

        async function searchParcel() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('Por favor, ingrese una referencia catastral');
                return;
            }

            showProgress('Consultando Catastro...', 10);

            try {
                // 1. PRIMERO: Procesamiento completo de Catastro (como en catastro_fin.html)
                showProgress('Descargando documentaci√≥n catastral...', 20);
                
                const catastroResponse = await fetch('/api/v1/procesar-completo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ referencia: searchTerm })
                });

                if (!catastroResponse.ok) {
                    const err = await catastroResponse.json();
                    throw new Error(err.message || 'Error en la consulta catastral');
                }

                const catastroData = await catastroResponse.json();
                
                if (catastroData.status !== 'success') {
                    throw new Error(catastroData.error || 'Error procesando documentaci√≥n catastral');
                }

                showProgress('Analizando referencia catastral...', 40);

                // 2. SEGUNDO: An√°lisis de referencia para obtener coordenadas
                const response = await fetch('/api/v1/analizar-referencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ referencia: searchTerm })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Error en el an√°lisis de referencia');
                }

                const res = await response.json();
                const data = res.data;
                
                console.log('Datos recibidos del backend:', data);

                if (!data || data.coordenadas_y === undefined) {
                    throw new Error('No se encontraron coordenadas para esta referencia');
                }

                const coordinates = [data.coordenadas_y, data.coordenadas_x];

                // 3. TERCERO: Mostrar en mapa
                showProgress('Cargando geometr√≠a en mapa...', 60);

                // Limpiar parcela anterior
                if (currentParcel) {
                    map.removeLayer(currentParcel);
                }

                // A√±adir marcador de parcela
                currentParcel = L.marker(coordinates).addTo(map);
                currentParcel.bindPopup(`<b>Parcela Encontrada</b><br>RC: ${data.referencia_catastral || data.referencia}<br>${data.direccion || data.domicilio || 'Sin direcci√≥n'}`).openPopup();

                // Centrar mapa
                map.setView(coordinates, 18);

                // 4. CUARTO: Mostrar archivos generados por Catastro
                showProgress('Mostrando archivos generados...', 80);
                
                if (catastroData.resultados) {
                    mostrarArchivosCatastro(catastroData.resultados, catastroData.zip_path, searchTerm);
                }

                // 5. QUINTO: Guardar datos para informe urban√≠stico
                window.currentParcelData = {
                    ref_catastral: data.referencia_catastral || data.referencia,
                    coordenadas: [data.coordenadas_x || data.coordenadas?.lon || 0, data.coordenadas_y || data.coordenadas?.lat || 0], // Long, Lat para el backend
                    provincia: data.provincia || '',
                    municipio: data.municipio || '',
                    via: data.direccion || data.domicilio || '',
                    numero: '',
                    catastro_data: catastroData.resultados, // Guardar resultados del catastro
                    zip_path: catastroData.zip_path // Guardar ruta del ZIP
                };

                // Habilitar bot√≥n generar informe
                document.getElementById('generateBtn').disabled = false;

                showProgress('Proceso catastral completado', 100);
                setTimeout(() => hideProgress(), 1500);

            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar la parcela: ' + error.message);
                hideProgress();
            }
        }

        function toggleLayer(layerId, enabled, layerInfo, folderId) {
            const maxLayers = parseInt(document.getElementById('maxLayers').value);
            const showShaded = document.getElementById('showShaded').checked;

            if (enabled) {
                if (activeLayers.size >= maxLayers) {
                    alert(`M√°ximo de ${maxLayers} capas simult√°neas permitidas`);
                    document.getElementById(`layer_${layerId}`).checked = false;
                    return;
                }

                // Verificar acceso a informaci√≥n de parcela (solo con capas catastrales)
                if (folderId === 'catastro' || layerId.includes('parcela') || layerId.includes('referencia')) {
                    // Permitir acceso a informaci√≥n detallada
                    layerInfo.hasInfo = true;
                }

                activeLayers.add(layerId);
                addLayerToMap(layerId, layerInfo, showShaded);

                // Mostrar leyenda si la capa tiene informaci√≥n
                if (layerInfo.hasInfo) {
                    showLegend(layerInfo, folderId);
                }
            } else {
                activeLayers.delete(layerId);
                removeLayerFromMap(layerId);

                // Ocultar leyenda si no hay capas activas con informaci√≥n
                if (!hasActiveLayersWithInfo()) {
                    hideLegend();
                }
            }
        }

        function addLayerToMap(layerId, layerInfo, showShaded) {
            // 1. Soporte para capas WMS reales (SIGPAC, etc.)
            if (layerInfo.wmsParams) {
                const wmsLayer = L.tileLayer.wms('/api/v1/wms_proxy', {
                    url: layerInfo.wmsParams.url, // Se pasa como par√°metro para el proxy
                    layers: layerInfo.wmsParams.layers,
                    format: layerInfo.wmsParams.format,
                    transparent: layerInfo.wmsParams.transparent,
                    version: layerInfo.wmsParams.version,
                    attribution: 'Fuente: WMS Oficial'
                });
                wmsLayer.addTo(map);
                layerControls[layerId] = wmsLayer;
                return;
            }

            // 2. Simulaci√≥n de capa (Fallback para capas sin configuraci√≥n WMS)
            const layerBounds = [
                [36.71, -4.43],
                [36.73, -4.42]
            ];

            let layer;
            if (layerInfo.hasInfo || showShaded) {
                layer = L.rectangle(layerBounds, {
                    color: layerInfo.color,
                    fillColor: layerInfo.hasInfo ? layerInfo.color : '#cccccc',
                    fillOpacity: layerInfo.hasInfo ? 0.3 : 0.1,
                    weight: 2
                });
            } else {
                // Capa sombreada sin informaci√≥n
                layer = L.rectangle(layerBounds, {
                    color: '#cccccc',
                    fillColor: '#f0f0f0',
                    fillOpacity: 0.1,
                    weight: 1,
                    dashArray: '5, 5'
                });
            }

            layer.addTo(map);
            layerControls[layerId] = layer;
        }

        function removeLayerFromMap(layerId) {
            if (layerControls[layerId]) {
                map.removeLayer(layerControls[layerId]);
                delete layerControls[layerId];
            }
        }

                    }
                }
            }
            return false;
        }

        function generateInforme() {
            if (!window.currentParcelData) {
                alert('Primero debe buscar una parcela');
                return;
            }

            showProgress('Generando informe urban√≠stico...', 10);

            // Simulaci√≥n de generaci√≥n con pasos
            const steps = [
                { text: 'Validando datos catastrales...', progress: 20, delay: 500 },
                { text: 'Analizando clasificaci√≥n del suelo...', progress: 40, delay: 800 },
                { text: 'Evaluando afecciones territoriales...', progress: 60, delay: 1000 },
                { text: 'Integrando documentaci√≥n catastral...', progress: 80, delay: 800 },
                { text: 'Generando informe final...', progress: 90, delay: 800 }
            ];

            let currentStep = 0;

            function executeStep() {
                if (currentStep < steps.length && currentRequest) {
                    const step = steps[currentStep];
                    showProgress(step.text, step.progress);

                    setTimeout(() => {
                        currentStep++;
                        executeStep();
                    }, step.delay);
                } else if (currentRequest) {
                    // Llamada final a la API con datos enriquecidos
                    callAPI();
                }
            }

            currentRequest = { cancelled: false };
            executeStep();
        }

        function callAPI() {
            const data = window.currentParcelData;

            fetch('/api/v1/urbanismo/generar-informe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (currentRequest && !currentRequest.cancelled) {
                        showProgress('Informe generado', 100);
                        setTimeout(() => {
                            hideProgress();
                            mostrarResultados(data.data || data);
                        }, 1000);
                    }
                })
                .catch(error => {
                    if (currentRequest && !currentRequest.cancelled) {
                        console.error('Error:', error);
                        alert('Error generando el informe: ' + error.message);
                        hideProgress();
                    }
                })
                .finally(() => {
                    currentRequest = null;
                });
        }

        function cancelOperation() {
            if (currentRequest) {
                currentRequest.cancelled = true;
                currentRequest = null;
                hideProgress();
                alert('Operaci√≥n cancelada');
            }
        }

                        </div>
                    </div>
                `;
            }

            resultsSection.innerHTML = html;

            resultsSection.scrollIntoView({ behavior: 'smooth' });
