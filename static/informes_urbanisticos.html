    <script>

        // Configuraci√≥n de capas agrupadas por categor√≠as
        const layerFolders = [
            {

                    { id: 'suelo_rustico', name: 'Suelo R√∫stico', icon: 'fa-tree', color: '#A8E6CF', hasInfo: true, description: 'Zonas no urbanizables' },
                    { id: 'ordenanzas', name: 'Ordenanzas Municipales', icon: 'fa-gavel', color: '#C7CEEA', hasInfo: true, description: 'Regulaciones espec√≠ficas' }
                ]
            },
            {
                id: 'protecciones',
                name: 'üõ°Ô∏è Protecciones y Restricciones',
                icon: 'fa-shield-alt',
                description: 'Limitaciones y servidumbres',
                layers: [
                    { id: 'patrimonio', name: 'Patrimonio Cultural', icon: 'fa-landmark', color: '#F7DC6F', hasInfo: true, description: 'Bienes protegidos' },
                    { id: 'ambiental', name: 'Protecci√≥n Ambiental', icon: 'fa-leaf', color: '#98D8C8', hasInfo: false, description: '√Åreas protegidas' },
                    { id: 'hidraulico', name: 'Dominio P√∫blico Hidr√°ulico', icon: 'fa-water', color: '#85C1E2', hasInfo: true, description: 'Cauces y riberas' },
                    { id: 'costas', name: 'Servidumbre de Costas', icon: 'fa-umbrella-beach', color: '#F8B739', hasInfo: true, description: 'Zona mar√≠timo-terrestre' }
                ]
            },
            {
                id: 'riesgos',
                name: '‚ö†Ô∏è An√°lisis de Riesgos',
                icon: 'fa-exclamation-triangle',
                description: 'Zonas de riesgo potencial',
                layers: [
                    { id: 'inundacion', name: 'Riesgo de Inundaci√≥n', icon: 'fa-flood', color: '#FFA07A', hasInfo: false, description: 'Zonas inundables' },
                    { id: 'seismicidad', name: 'Riesgo S√≠smico', icon: 'fa-house-crack', color: '#DDA0DD', hasInfo: false, description: 'Zonas s√≠smicas' },
                    { id: 'incendios', name: 'Riesgo de Incendios', icon: 'fa-fire', color: '#FF6347', hasInfo: false, description: 'Zonas de alto riesgo' }
                ]
            },
            {
                id: 'infraestructura',
                name: 'üöß Infraestructura y Equipamientos',
                icon: 'fa-road',
                description: 'Servicios y equipamientos',
                layers: [
                    { id: 'red_vial', name: 'Red Vial', icon: 'fa-road', color: '#808080', hasInfo: false, description: 'Carreteras y caminos' },
                    { id: 'transporte', name: 'Transporte P√∫blico', icon: 'fa-bus', color: '#4682B4', hasInfo: false, description: 'L√≠neas de transporte' },
                    { id: 'equipamientos', name: 'Equipamientos', icon: 'fa-school', color: '#9370DB', hasInfo: false, description: 'Servicios p√∫blicos' }
                ]
            }
        ];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function () {
            initializeMap();
            loadLayers();
            setupEventListeners();
        });

        function initializeMap() {
            map = L.map('map').setView([36.7200, -4.4250], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // A√±adir capa de catastro con proxy para evitar CORS
            window.catastroLayer = L.tileLayer.wms('/api/v1/wms_proxy', {
                url: 'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx',
                layers: 'Catastro',
                format: 'image/png',
                transparent: true,
                version: '1.1.1',
                styles: '',
                attribution: 'Catastro'
            }).addTo(map);

            // Evento de click para obtener informaci√≥n del catastro
            map.on('click', function(e) {
                if (!window.measureMode) {
                    identificarMetadatosCatastro(e.latlng);
                }
            });
        }

        function identificarMetadatosCatastro(latlng) {
            console.log('Click en mapa - identificando metadatos catastro:', latlng);
            
            // Consultar FeatureInfo de Catastro a trav√©s del proxy
            const catastroLayer = window.catastroLayer;
            
            if (!catastroLayer) {
                console.error('No se encontr√≥ la capa de catastro');
                return;
            }
            
            console.log('Capa catastro encontrada:', catastroLayer);
            
            const url = getWMSGetFeatureInfoUrl(catastroLayer, latlng);
            console.log('URL WMS GetFeatureInfo:', url);
            
            if (url) {
                // Mostrar popup de carga
                const popup = L.popup()
                    .setLatLng(latlng)
                    .setContent('<div style="text-align:center; padding:10px;"><i class="fas fa-spinner fa-spin"></i> Consultando Catastro...</div>')
                    .openOn(map);

                // Usar el proxy para evitar CORS
                console.log('Haciendo petici√≥n al proxy...');
                fetch(`/api/v1/proxy?url=${encodeURIComponent(url)}`)
                    .then(r => {
                        console.log('Respuesta del proxy:', r.status);
                        return r.text();
                    })
                    .then(html => {
                        console.log('HTML recibido:', html.substring(0, 200) + '...');
                        // Insertar HTML de Catastro en un contenedor con scroll
                        popup.setContent(`<div style="max-width:400px; max-height:300px; overflow:auto; font-size:12px;">${html}</div>`);
                    })
                    .catch(e => {
                        console.error("Error GetFeatureInfo:", e);
                        popup.setContent('<div style="color:red; padding:10px;">Error obteniendo informaci√≥n del catastro: ' + e.message + '</div>');
                    });
            } else {
                console.error('No se pudo construir la URL WMS');
            }
        }

        function getWMSGetFeatureInfoUrl(layer, latlng) {
            const point = map.latLngToContainerPoint(latlng, map.getZoom());
            const size = map.getSize();

            const params = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                srs: 'EPSG:4326',
                styles: '',
                transparent: true,
                version: layer.wmsParams.version,
                format: layer.wmsParams.format,
                bbox: map.getBounds().toBBoxString(),
                height: size.y,
                width: size.x,
                layers: layer.wmsParams.layers,
                query_layers: layer.wmsParams.layers,
                info_format: 'text/html'
            };

            params[params.version === '1.3.0' ? 'i' : 'x'] = Math.round(point.x);
            params[params.version === '1.3.0' ? 'j' : 'y'] = Math.round(point.y);

            return layer.wmsParams.url + L.Util.getParamString(params, layer.wmsParams.url, true);
        }

        function loadLayers() {
            const layersList = document.getElementById('layersList');
            layersList.innerHTML = '';

            layerFolders.forEach(folder => {
                // Crear carpeta
                const folderDiv = document.createElement('div');
                folderDiv.className = 'layer-folder';

                // Crear header de la carpeta
                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';
                folderHeader.innerHTML = `
                    <div>
                        <i class="fas ${folder.icon}"></i>
                        <span class="ms-2">${folder.name}</span>
                        <small class="ms-2 opacity-75">${folder.description}</small>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                `;

                // Crear contenido de la carpeta
                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';
                folderContent.id = `folder-${folder.id}`;

                // A√±adir capas a la carpeta
                folder.layers.forEach(layer => {
                    const layerControl = document.createElement('div');
                    layerControl.className = 'layer-control';
                    layerControl.innerHTML = `
                        <div>
                            <i class="fas ${layer.icon}" style="color: ${layer.color}"></i>
                            <span class="ms-2">${layer.name}</span>
                            <small class="text-muted ms-2">${layer.description}</small>
                            ${!layer.hasInfo ? '<span class="badge bg-secondary ms-2">Sin info</span>' : ''}
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="layer_${layer.id}" data-layer="${layer.id}" data-folder="${folder.id}">
                            <label class="form-check-label" for="layer_${layer.id}"></label>
                        </div>
                    `;
                    folderContent.appendChild(layerControl);

                    // Event listener para cada capa
                    const checkbox = layerControl.querySelector(`#layer_${layer.id}`);
                    checkbox.addEventListener('change', function () {
                        toggleLayer(layer.id, this.checked, layer, folder.id);
                    });
                });

                // Event listener para colapsar/expandir carpeta
                folderHeader.addEventListener('click', function () {
                    folderHeader.classList.toggle('collapsed');
                    folderContent.classList.toggle('collapsed');

                folderDiv.appendChild(folderHeader);
                folderDiv.appendChild(folderContent);
                layersList.appendChild(folderDiv);

        function setupEventListeners() {

            document.getElementById('searchBtn').addEventListener('click', searchParcel);

        function toggleCatastroLayer() {
            const btn = document.getElementById('toggleCatastroBtn');
            const isActive = map.hasLayer(window.catastroLayer);
            
            if (isActive) {
                map.removeLayer(window.catastroLayer);
                btn.classList.remove('btn-info');
                btn.classList.add('btn-secondary');
                btn.innerHTML = '<i class="fas fa-map"></i> Activar Catastro';
            } else {
                map.addLayer(window.catastroLayer);
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-info');
                btn.innerHTML = '<i class="fas fa-map"></i> Desactivar Catastro';
            }
        }

        async function buscarMunicipio() {
            const query = document.getElementById('municipio-input')?.value.trim() || '';
            const resDiv = document.getElementById('municipio-resultados');

            if (!resDiv) {
                console.error('No se encontr√≥ el elemento municipio-resultados');
                return;
            }

            resDiv.innerHTML = '<div style="text-align:center; color:#666;"><i class="fas fa-spinner fa-spin"></i> Buscando...</div>';

            try {
                const res = await fetch(`/api/v1/buscar-municipio?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.municipios && data.municipios.length > 0) {
                    let html = '<div style="display:grid; gap:5px;">';
                    data.municipios.forEach(m => {
                        html += `
                            <div style="padding:8px; background:#f8f9fa; border:1px solid #eee; border-radius:4px; cursor:pointer;" onclick="window.open('${m.url}', '_blank')">
                                <strong>${m.nombre}</strong> (${m.codigo})<br>
                                <span style="color:#3498db; font-size:0.8em;"><i class="fas fa-download"></i> Descargar ZIP INSPIRE</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                    resDiv.innerHTML = html;
                } else {
                    resDiv.innerHTML = '<div style="color:#e74c3c; padding:5px;">No se encontraron municipios.</div>';
                }
            } catch (e) {
                resDiv.innerHTML = `<div style="color:#e74c3c;">Error: ${e.message}</div>`;
            }
        }

        function loadSettings() {

            const savedSettings = localStorage.getItem('informes_urbanisticos_settings');

            if (savedSettings) {
                const settings = JSON.parse(savedSettings);

                // Cargar configuraci√≥n de ZIP

                document.getElementById('zip_planos').checked = settings.zip_planos !== false;

        function getSettings() {

        async function searchParcel() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('Por favor, ingrese una referencia catastral');
                return;
            }

            showProgress('Consultando Catastro...', 30);

            try {
                const response = await fetch('/api/v1/analizar-referencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ referencia: searchTerm })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Error en la consulta');
                }

                const res = await response.json();
                const data = res.data;
                
                console.log('Datos recibidos del backend:', data);

                if (!data || data.coordenadas_y === undefined) {
                    throw new Error('No se encontraron coordenadas para esta referencia');
                }

                const coordinates = [data.coordenadas_y, data.coordenadas_x];

                // Limpiar parcela anterior
                if (currentParcel) {
                    map.removeLayer(currentParcel);
                }

                // A√±adir marcador de parcela
                currentParcel = L.marker(coordinates).addTo(map);
                currentParcel.bindPopup(`<b>Parcela Encontrada</b><br>RC: ${data.referencia_catastral || data.referencia}<br>${data.direccion || data.domicilio || 'Sin direcci√≥n'}`).openPopup();

                // Centrar mapa
                map.setView(coordinates, 18);

                // Habilitar bot√≥n generar informe
                document.getElementById('generateBtn').disabled = false;

                // Guardar datos de la parcela para el informe
                window.currentParcelData = {
                    ref_catastral: data.referencia_catastral || data.referencia,
                    coordenadas: [data.coordenadas_x || data.coordenadas?.lon || 0, data.coordenadas_y || data.coordenadas?.lat || 0], // Long, Lat para el backend
                    provincia: data.provincia || '', // Se obtendr√° en el backend
                    municipio: data.municipio || '',
                    via: data.direccion || data.domicilio || '',
                    numero: ''
                };

                showProgress('Parcela cargada correctamente', 100);
                setTimeout(() => hideProgress(), 800);

            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar la parcela: ' + error.message);
                hideProgress();
            }
        }

        function toggleLayer(layerId, enabled, layerInfo, folderId) {
            const maxLayers = parseInt(document.getElementById('maxLayers').value);
            const showShaded = document.getElementById('showShaded').checked;

            if (enabled) {
                if (activeLayers.size >= maxLayers) {
                    alert(`M√°ximo de ${maxLayers} capas simult√°neas permitidas`);
                    document.getElementById(`layer_${layerId}`).checked = false;
                    return;
                }

                // Verificar acceso a informaci√≥n de parcela (solo con capas catastrales)
                if (folderId === 'catastro' || layerId.includes('parcela') || layerId.includes('referencia')) {
                    // Permitir acceso a informaci√≥n detallada
                    layerInfo.hasInfo = true;
                }

                activeLayers.add(layerId);
                addLayerToMap(layerId, layerInfo, showShaded);

                // Mostrar leyenda si la capa tiene informaci√≥n
                if (layerInfo.hasInfo) {
                    showLegend(layerInfo, folderId);
                }
            } else {
                activeLayers.delete(layerId);
                removeLayerFromMap(layerId);

                // Ocultar leyenda si no hay capas activas con informaci√≥n
                if (!hasActiveLayersWithInfo()) {
                    hideLegend();
                }
            }
        }

        function addLayerToMap(layerId, layerInfo, showShaded) {
            // Simulaci√≥n de capa (en producci√≥n ser√≠an WMS reales)
            const layerBounds = [
                [36.71, -4.43],
                [36.73, -4.42]
            ];

            let layer;
            if (layerInfo.hasInfo || showShaded) {
                layer = L.rectangle(layerBounds, {
                    color: layerInfo.color,
                    fillColor: layerInfo.hasInfo ? layerInfo.color : '#cccccc',
                    fillOpacity: layerInfo.hasInfo ? 0.3 : 0.1,
                    weight: 2
                });
            } else {
                // Capa sombreada sin informaci√≥n
                layer = L.rectangle(layerBounds, {
                    color: '#cccccc',
                    fillColor: '#f0f0f0',
                    fillOpacity: 0.1,
                    weight: 1,
                    dashArray: '5, 5'
                });
            }

            layer.addTo(map);
            layerControls[layerId] = layer;
        }

        function removeLayerFromMap(layerId) {
            if (layerControls[layerId]) {
                map.removeLayer(layerControls[layerId]);
                delete layerControls[layerId];
            }
        }

        function hasActiveLayersWithInfo() {
            // Buscar en todas las carpetas si hay capas activas con informaci√≥n
            for (const folder of layerFolders) {
                for (const layer of folder.layers) {
                    if (activeLayers.has(layer.id) && layer.hasInfo) {
                        return true;
                    }
                }
            }
            return false;
        }

                ],

                ${items.map(item => `

        function hideLegend() {
            document.getElementById('layerLegend').style.display = 'none';
        }

        function generateInforme() {
            if (!window.currentParcelData) {
                alert('Primero debe buscar una parcela');
                return;
            }

            showProgress('Generando informe urban√≠stico...', 10);

            // Simulaci√≥n de generaci√≥n con pasos
            const steps = [
                { text: 'Obteniendo datos catastrales...', progress: 30, delay: 800 },
                { text: 'Analizando clasificaci√≥n del suelo...', progress: 50, delay: 1000 },
                { text: 'Evaluando afecciones territoriales...', progress: 70, delay: 1200 },
                { text: 'Generando informe final...', progress: 90, delay: 800 }
            ];

            let currentStep = 0;

            function executeStep() {
                if (currentStep < steps.length && currentRequest) {
                    const step = steps[currentStep];
                    showProgress(step.text, step.progress);

                    setTimeout(() => {
                        currentStep++;
                        executeStep();
                    }, step.delay);
                } else if (currentRequest) {
                    // Llamada final a la API
                    callAPI();
                }
            }

            currentRequest = { cancelled: false };
            executeStep();
        }

        function callAPI() {
            const data = window.currentParcelData;

            fetch('/api/v1/urbanismo/generar-informe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (currentRequest && !currentRequest.cancelled) {
                        showProgress('Informe generado', 100);
                        setTimeout(() => {
                            hideProgress();
                            mostrarResultados(data.data || data);
                        }, 1000);
                    }
                })
                .catch(error => {
                    if (currentRequest && !currentRequest.cancelled) {
                        console.error('Error:', error);
                        alert('Error generando el informe: ' + error.message);
                        hideProgress();
                    }
                })
                .finally(() => {
                    currentRequest = null;
                });
        }

        function cancelOperation() {
            if (currentRequest) {
                currentRequest.cancelled = true;
                currentRequest = null;
                hideProgress();
                alert('Operaci√≥n cancelada');
            }
        }

        function openSettings() {
            alert('Panel de ajustes en desarrollo. Aqu√≠ podr√° configurar qu√© archivos incluir en el ZIP generado.');
        }

        function showProgress(text, progress) {
            const container = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            container.style.display = 'block';
            progressBar.style.width = progress + '%';
            progressText.textContent = text;
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
        }

            const resultsSection = document.getElementById('resultsSection');

                <div class="info-card">

                    <p><strong>Direcci√≥n:</strong> ${data.direccion || 'Sin especificar'}</p>

                        <p><strong>Densidad Edificatoria:</strong> ${data.clasificacion_suelo.densidad_edificatoria}</p>

            if (data.analisis_tecnico) {

                        <p><strong>Superficie Terreno:</strong> ${data.analisis_tecnico.superficie_terreno_m2} m¬≤</p>
                        <p><strong>Superficie Construida:</strong> ${data.analisis_tecnico.superficie_construida_m2} m¬≤</p>
                        <p><strong>Edificabilidad M√°xima:</strong> ${data.analisis_tecnico.edificabilidad_maxima_m2} m¬≤</p>
                        <p><strong>Edificabilidad Actual:</strong> ${data.analisis_tecnico.edificabilidad_actual_m2} m¬≤</p>
                        <p><strong>Edificabilidad Disponible:</strong> ${data.analisis_tecnico.edificabilidad_disponible_m2} m¬≤</p>
                        <p><strong>Coeficiente Edificabilidad:</strong> ${data.analisis_tecnico.coeficiente_edificabilidad}</p>
                        <p><strong>Porcentaje Ocupaci√≥n:</strong> ${data.analisis_tecnico.porcentaje_ocupacion}%</p>
                    </div>
                `;
            }

            if (data.afecciones_territoriales) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-exclamation-triangle"></i> Afecciones Territoriales</h5>
                        <div class="afecciones-list">
                `;

                for (const [afeccion, afeccionData] of Object.entries(data.afecciones_territoriales)) {
                    const afectado = typeof afeccionData === 'object' ? afeccionData.afectada : afeccionData;
                    const descripcion = typeof afeccionData === 'object' ? afeccionData.descripcion : '';
                    const restriccion = typeof afeccionData === 'object' ? afeccionData.restriccion : '';

                    const statusClass = afectado ? 'status-yes' : 'status-no';
                    const statusIcon = afectado ? '‚úÖ S√ç' : '‚ùå NO';

                    html += `
                        <div class="afeccion-item">
                            <div>
                                <strong>${afeccion}</strong>
                                ${descripcion ? `<br><small class="text-muted">${descripcion}</small>` : ''}

                            <span class="${statusClass}">${statusIcon}</span>
                        </div>
                    `;
                }

                html += `

                    </div>
                `;
            }

            resultsSection.innerHTML = html;
            resultsSection.style.display = 'block';

            // Scroll a resultados
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
