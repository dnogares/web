<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Visor Catastral - Split View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Courier New', monospace;
            background: #fff;
        }

        /* Left: Map (60%) */
        .map-container {
            width: 60%;
            height: 100%;
            position: relative;
            border-right: 2px solid #000;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Right: Data (40%) */
        .data-container {
            width: 40%;
            height: 100%;
            overflow-y: auto;
            padding: 0;
            background: #f8f9fa;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .panel-block {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .panel-block h3 {
            margin-top: 0;
            border-left: 4px solid #000;
            padding-left: 10px;
        }

        /* Controls */
        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #999;
        }

        button {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        button:hover {
            background: #000;
        }

        /* Results Area */
        .console-output {
            background: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 0.8rem;
            min-height: 50px;
            margin-top: 10px;
        }

        /* Map Toolbar inside map */
        .map-tools {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 5px;
            border: 2px solid black;
        }

        .map-tools button {
            width: 30px;
            height: 30px;
            padding: 0;
            margin-right: 2px;
        }

        /* Layers as tags */
        .layer-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .layer-tag {
            background: #ddd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            user-select: none;
        }

        .layer-tag input {
            display: none;
        }

        .layer-tag.active {
            background: #000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <div id="map"></div>
        <div class="map-tools">
            <button onclick="activarMedicion('distancia')" title="Distancia">üìè</button>
            <button onclick="activarMedicion('area')" title="√Årea">üìê</button>
            <button onclick="limpiarMapa()" title="Limpiar">üóëÔ∏è</button>
            <span id="medicion-resultado" style="margin-left:5px; font-weight:bold;"></span>
        </div>
    </div>

    <div class="data-container">
        <div class="header">
            <h1>SISTEMA DE INFORMACI√ìN TERRITORIAL</h1>
        </div>

        <div class="panel-block">
            <h3>1. LOCALIZACI√ìN</h3>
            <div class="input-group">
                <input type="text" id="ref-input" placeholder="Referencia Catastral">
                <button onclick="cargarReferencia()">BUSCAR</button>
            </div>
            <div id="ref-results-checklist" class="console-output">Esperando entrada...</div>
        </div>

        <div class="panel-block">
            <h3>2. CAPAS ACTIVAS</h3>
            <div class="layer-tags">
                <label class="layer-tag"><input type="checkbox" checked onchange="toggleBaseLayer('osm', this.checked)">
                    OSM</label>
                <label class="layer-tag"><input type="checkbox" onchange="toggleBaseLayer('satelite', this.checked)">
                    SAT</label>
                <label class="layer-tag"><input type="checkbox" checked
                        onchange="toggleLayer('catastro', this.checked)"> CATASTRO</label>
                <!-- <label class="layer-tag"><input type="checkbox" onchange="toggleLayer('inundacion', this.checked)"> INUNDACI√ìN</label> -->
                <label class="layer-tag"><input type="checkbox" onchange="toggleLayer('siose', this.checked)">
                    SIOSE</label>
            </div>
            <br>
            <input type="range" id="opacidad-catastro" style="width:100%"> <small>Opacidad Catastro</small>
        </div>

        <div class="panel-block">
            <h3>3. AN√ÅLISIS T√âCNICO</h3>
            <button onclick="analizarUrbanismo()" style="width:100%; margin-bottom:5px;">AN√ÅLISIS URBAN√çSTICO</button>
            <div id="urbanismo-resultados" class="console-output" style="display:none"></div>

            <button onclick="analizarAfecciones()" style="width:100%; margin-top:10px;">AN√ÅLISIS AFECCIONES</button>
            <div id="analisis-resultados" class="console-output" style="display:none"></div>
        </div>

        <div class="panel-block">
            <button onclick="mostrarDialogoPDF()" style="background:#b00; width:100%">EXPORTAR INFORME PDF</button>
        </div>
    </div>

    <!-- Elementos ocultos necesarios para JS -->
    <div id="pdfDialog" style="display:none"></div>
    <script src="js/visor_logic.js"></script>
    <script src="/static/js/visor_logic.js"></script>
</body>

</html>
